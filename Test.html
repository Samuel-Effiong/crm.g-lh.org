<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Asset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Asset</h1>
        <form id="assetForm">
            <label for="assetName">Asset Name:</label>
            <input type="text" id="assetName" name="assetName" placeholder="Enter asset name" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select category</option>
                <option value="furniture">Furniture</option>
                <option value="electrical">Electrical</option>
                <option value="clothing">Clothing</option>
                <option value="kitchen">Kitchen</option>
            </select>

            <div id="additionalFields"></div>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter asset description" rows="4" required></textarea>

            <label for="value">Value (in currency):</label>
            <input type="number" id="value" name="value" placeholder="Enter value" required>

            <label for="condition">Condition:</label>
            <select id="condition" name="condition" required>
                <option value="">Select condition</option>
                <option value="new">New</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('category').addEventListener('change', function () {
            const additionalFields = document.getElementById('additionalFields');
            additionalFields.innerHTML = '';

            switch (this.value) {
                case 'furniture':
                    additionalFields.innerHTML = `
                        <label for="dimensions">Dimensions:</label>
                        <input type="text" id="dimensions" name="dimensions" placeholder="Enter dimensions (e.g., 6x4 ft)">

                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color" placeholder="Enter color">
                    `;
                    break;
                case 'electrical':
                    additionalFields.innerHTML = `
                        <label for="manufacturer">Manufacturer:</label>
                        <input type="text" id="manufacturer" name="manufacturer" placeholder="Enter manufacturer">

                        <label for="model">Model:</label>
                        <input type="text" id="model" name="model" placeholder="Enter model">

                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color" placeholder="Enter color">
                    `;
                    break;
                case 'clothing':
                    additionalFields.innerHTML = `
                        <label for="size">Size:</label>
                        <input type="text" id="size" name="size" placeholder="Enter size (e.g., M, L, XL)">

                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="unisex">Unisex</option>
                        </select>

                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color" placeholder="Enter color">
                    `;
                    break;
                case 'kitchen':
                    additionalFields.innerHTML = `
                        <label for="material">Material:</label>
                        <input type="text" id="material" name="material" placeholder="Enter material (e.g., stainless steel, plastic)">

                        <label for="brand">Brand:</label>
                        <input type="text" id="brand" name="brand" placeholder="Enter brand">
                    `;
                    break;
                default:
                    additionalFields.innerHTML = '';
            }
        });

        document.getElementById('assetForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Asset has been successfully submitted!');
        });
    </script>
</body>
</html>
