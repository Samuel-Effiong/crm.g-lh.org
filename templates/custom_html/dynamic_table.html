<div id="dynamic_table">
    <div class="container">
        <table class="dynamic_table">
            <thead>
                <tr>
                    <th>Field Name</th>
                    <th>Field Type</th>
                    <th>
                        <div class="button_style">
                            <a class="h3" href="#" onclick="buildTable('tableBody')">
                                <i class="ri-add-fill"></i>
                            </a>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr class="mt-2">
                    <td>
                        <div class="form-group">
                            <input type="text" name="field_name_1" class="form-control" placeholder="Field Name" required>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <select class="form-control" name="field_type_1">
                                <option value='text' title="Maximum of 1000 characters">Text</option>
                                <option value='password'>Password</option>
                                <option value="textarea">Large Text</option>
                                <option value='email'>Email</option>
                                <option value='number'>Number</option>
                                <option value='datetime-local'>Datetime</option>
                                <option value='checkbox'>Checkbox</option>
                                <option value='tel'>Tel</option>
                                <option value='url'>Url</option>
                                <option value='date'>Date</option>
                                <option value='time'>Time</option>
                                <option value='file'>File</option>
                                <option value='search'>Search</option>
                                <option value='range'>Range</option>
                                <option value='color'>Color</option>
                                <option value='month'>Month</option>
                                <option value='week'>Week</option>
                                <option value="family_member">Family Members</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="button_style">

                            <a href="#" onclick="removeRow(this)">
                                <i class="text-danger ri-delete-bin-fill"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
