
{% extends 'pastoring/workspace/sermons/sermons.html' %}
{% load static %}
{% load extra_tags %}

{% block content %}
    <div class="conatiner-fluid content-inner mt-n5 py-0">
        <div class="row">
            <div class="col-lg-12" style="margin-top: 70px">
                {% block upload_notification %}
                    {{ block.super }}
                {% endblock upload_notification %}
            
                <div class="card">
                    <div class="card-body">
                        <form method="post" class="row">
                            {% csrf_token %}

                            <div class="col-md-6 form-group">
                                <label class="form-label" for="add_tetimony_title">Title</label>
                                <input type="text" class="form-control" id="add_sermon_title" name="add_sermon_title">
                            </div>

                            <div class="col-md-6 form-group">
                                <label class="form-label" for="add_tetimony_title">Series Title</label>
                                <input type="text" class="form-control" id="add_sermon_series_title" name="add_sermon_series_title">
                            </div>

                            <div class="col-md-6 form-group">
                                <label class="form-label" for="add_sermon_date">Date</label>
                                <input type="date" class="form-control" id="add_sermon_date" name="add_sermon_date">
                            </div>

                            <div class="col-md-6 form-group">
                                <label class="form-label">Category</label>
                                <select name="add_sermon_category" id="add_sermon_category" class="form-select mb-3 shadow-none">
                                    <option value="audio_series">Audio Sermon Series</option>
                                    <option value="audio_single">Audio Single Sermons</option>
                                    <option value="sermon_videos">Sermon Videos</option>
                                    <option value="fars">FARS Seminar</option>
                                </select>
                            </div>

                            <div class="col-md-6 form-group">
                                <label class="form-label" for="add_sermon_download_link">Download Link</label>
                                <input type="url" class="form-control" id="add_sermon_download_link" name="add_sermon_download_link">
                            </div>

                            <button type="submit" class="btn btn-primary text-center">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
{% endblock javascript %}
