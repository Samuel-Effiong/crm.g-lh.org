{% extends 'pastoring/workspace/blog/blog.html' %}
{% load static %}
{% load extra_tags %}

{% block content %}
    <div class="conatiner-fluid content-inner mt-n5 py-0">

        <div class="row">

            <div class="col-lg-12" style="margin-top: 70px">
                {% block upload_notification %}
                    {{ block.super }}
                {% endblock upload_notification %}

                <div class="card">
                    <div class="card-body">
                        <form method="post" class="row">
                            {% csrf_token %}

                            <div class="form-group">
                                <label class="form-label" for="add_blog_title">Title</label>
                                <input type="text" class="form-control" id="add_blog_title" name="add_blog_title">
                            </div>

                            <div class="col-md-6 form-group">
                                <label class="form-label" for="add_blog_date">Date</label>
                                <input type="date" class="form-control" id="add_blog_date" name="add_blog_date">
                            </div>

                            <div class="col-md-6 form-group">
                                <label class="form-label" for="add_blog_author">Author</label>
                                <input type="text" class="form-control" id="add_blog_author" name="add_blog_author">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="add_blog_message">Message</label>
                                <textarea class="form-control" id="add_blog_message" name="add_blog_message" rows="30"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary text-center">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block javascript %}
{% endblock javascript %}
