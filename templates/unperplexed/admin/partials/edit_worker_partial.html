
<div class="col-lg-12">
    <form action="{% url 'unperplexed:worker' %}?edit_worker={{ worker.id }}" method="post">
        {% csrf_token %}

        <div class="col-lg-12">
            <div class="form-group mb-3">
                <label for="name">Name</label>

                <select name="name" class="form-control" id="edit_worker_name" data-style="py-0">
                    <option value="{{ worker.id }}">{{ worker.name.get_full_name }}</option>  
                </select>
            </div>
        </div>
        
        <div class="col-lg-12">
            <div class="form-group mb-3">
                <label for="edit_worker_category">Category</label>
                <select name="category" class="form-control" id="edit_worker_category" data-style="py-0" required>
                    <option value="construction" {% if worker.category == 'construction' %} selected {% endif %}>Construction</option>
                    <option value="design" {% if worker.category == 'design' %} selected {% endif %}>Design</option>
                    <option value="agriculture" {% if worker.category == 'agriculture' %} selected {% endif %}>Agriculture</option>
                    <option value="event_services" {% if worker.category == 'event_services' %} selected {% endif %}>Event Services</option>
                </select>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="form-group mb-3">
                <label for="edit_worker_rating">Rating</label>
                <select name="rating" class="form-control" id="edit_worker_rating" data-style="py-0" required>
                    <option value="1" {% if worker.rating == 1 %}selected{% endif%}>1 Star </option>
                    <option value="2" {% if worker.rating == 2%}selected{% endif %}>2 Star </option>
                    <option value="3" {% if worker.rating == 3%}selected{% endif %}>3 Star </option>
                    <option value="4" {% if worker.rating == 4%}selected{% endif %}>4 Star </option>
                    <option value="5" {% if worker.rating == 5%}selected{% endif %}>5 Star </option>
                </select>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="form-group mb-3">
                <label for="edit_worker_availability_status">Availability Status</label>
                <select name="availability_status" class="form-control" id="edit_worker_availablity_status" data-style="py-0" required>
                    <option value="yes" {% if worker.availability_status == 'yes' %} selected {% endif %}>Yes</option>
                    <option value="no" {% if worker.availability_status == 'no' %} selected {% endif %}>No</option>
                </select>
            </div>
        </div>

        
        <div class="col-lg-12">
            <button type="submit" class="btn btn-outline-primary mt-2">Submit</button>
            <button type="button" class="btn btn-outline-danger mt-2" data-dismiss="modal">Cancel</button>
        </div>
    </form>
</div>
