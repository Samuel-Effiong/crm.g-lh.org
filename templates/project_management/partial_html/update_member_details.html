
{% if status %}
    <li class="list-group-item">
        <div class="d-flex justify-content-between">
            <a href="{% url 'project_management:project-admin-setting-department-detail' department.department_name department.pk %}">{{ department.department_name }}</a>
            <div>
                <span class="ri-pencil-fill text-danger">Delete</span>
            </div>
        </div>
    </li>

{% else %}
    <script>
        document.getElementById('alert_parent').insertAdjacentHTML(
            'afterbegin',

            `
            <div class="alert text-white bg-danger col-lg-12" style="display: flex;" role="alert">
                <div class="iq-alert-text">{{ failure_message }}</div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <i class="ri-close-line"></i>
                </button>
            </div>
            `
        )
    </script>
{% endif  %}
