
{% if status %}
    <li class="list-group-item">
        <div class="d-flex justify-content-between">
            <a href="{% url 'project_management:project-admin-setting-department-detail' department.department_name department.pk %}">{{ department.department_name }}</a>
        </div>
    </li>
{% endif  %}


<script>
    document.getElementById('alert_parent_add_department').insertAdjacentHTML(
        'afterbegin',

        `
        {% if status %}
            <div class="alert text-white bg-success col-lg-12" style="display: flex;" role="alert">
                <div class="iq-alert-text">{{ department.department_name }} <b>successfully</b> created!</div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <i class="ri-close-line"></i>
                </button>
            </div>
        {% else %}
            <div class="alert text-white bg-danger col-lg-12" style="display: flex;" role="alert">
                <div class="iq-alert-text">{{ error_message }}</div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <i class="ri-close-line"></i>
                </button>
            </div>
        {% endif %}
        `
    )
</script>
